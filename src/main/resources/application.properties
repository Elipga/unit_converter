spring.datasource.url=jdbc:mysql://localhost:3306/converter
spring.datasource.username=root
spring.datasource.password=my-secret-pw
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialec=org.hibernate.dialect.MySQL55Dialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.hibernate.ddl-auto=none
hibernate.dialect.storage_engine=innodb
spring.liquibase.change-log=classpath:db/changelog.xml
spring.liquibase.user=root
spring.liquibase.password=my-secret-pw

spring.mvc.pathmatch.matching-strategy=ant-path-matcher
springdoc.api-docs.enabled=true
